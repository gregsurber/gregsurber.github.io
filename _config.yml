# Site Settings
title: Greg Surber
name: Greg Surber
description: "Principal Cybersecurity Architect pivoting to AI Governance. Bridging the gap between 'The Rules' and 'The Reality' of modern security."
url: "https://gregsurber.com"
baseurl: ""
locale: "en-US"

# Theme Settings
minimal_mistakes_skin: "nord" # Options: air, contrast, dark, mint, sunrise
search: true

# Author / Social (Appears in the sidebar)
author:
  name: "Greg Surber"
  avatar: "/assets/images/profile.jpg" # You need to add a photo here
  bio: "From Configs to Cognitive Risk."
  location: "Massachusetts, USA"
  links:
    - label: "Email"            # <--- ADD THIS
      url: "mailto:your-email@example.com"
      icon: "fas fa-fw fa-envelope-square"
    - label: "LinkedIn"
      url: "https://linkedin.com/in/gregorysurber"
    - label: "GitHub"
      url: "https://github.com/gregsurber"

# Plugins
remote_theme: "mmistakes/minimal-mistakes" # <--- CHANGED: "remote_theme", not "theme"
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-remote-theme # <--- ADDED

# Defaults (Sets layout for different file types)
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
